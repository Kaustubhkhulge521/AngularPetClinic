<form [formGroup]="loginForm" style="max-width: 500px; height: 10cm; margin-left: 20cm;" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" style="max-width: 400px;" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" style="max-width: 400px;" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="" class="btn btn-primary">
            <span *ngIf="" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register-doctor" class="btn btn-link">Register</a>
    </div>
</form>
